<!doctype html>
<html>
<head>
<title>生成唯一识别码</title>

<meta name="viewport" content="width=device-width, initial-scale=1" />

<script src="randomCode_plugins.js"></script>

<script type="text/javascript">
window.onload=function(){
	//调用 第一种 生成的识别码
